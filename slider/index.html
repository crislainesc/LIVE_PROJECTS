<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header">
            <h1>Slider Show</h1>
        </div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()">
                    <i class="fa fa-chevron-circle-left" style="font-size: 50px; color: white;"></i>
                </div>
                <div class="slider--control" onclick="goNext()">
                    <i class="fa fa-chevron-circle-right" style="font-size: 50px; color: white;"></i>
                </div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('images/1.jpg');"></div>
                <div class="slider--item" style="background-image: url('images/2.jpg');"></div>
                <div class="slider--item" style="background-image: url('images/3.jpg');"></div>
            </div>
        </div>
    </header>
    <script src="js/script.js"></script>
</body>

</html>
