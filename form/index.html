<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/login.jpg" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form method="POST" action="" class="validator">
                <label>
                    Seu nome:<br />
                    <input type="text" name="name" id="nome" data-rules="required|min=2">
                </label>
                <label>
                    Seu email:<br />
                    <input type="text" name="email" id="email" data-rules="required|email">
                </label>
                <label>
                    Seu senha:<br />
                    <input type="password" name="password" id="senha" data-rules="required|min=4">
                </label>
                <label>
                    <input type="submit" value="Cadastre-se">
                </label>
            </form>

            <div>
                Já tem uma conta? <a href="">Faça Login</a>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
